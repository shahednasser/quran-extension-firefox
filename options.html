<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Options</title>
    <link rel="stylesheet" href="/css/options.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"  />
  </head>
  <body>
    <div class="container">
      <img class="icon" src="assets/icon.png" />
      <h1 class="display-2 text-center">Settings</h1>
      <div class="form-container">
        <div class="alerts">
        </div>
        <div class="form-group">
          <label style="vertical-align: sub;">Show Top Sites</label>
          <label class="switch">
            <input type="checkbox" name="show_top_sites">
            <span class="slider round"></span>
          </label>
          <br />
          <small class="text-secondary">If you don't have top sites, none will show.</small>
        </div>
        <div class="form-group">
          <label style="vertical-align: sub;">Show Hijri Date</label>
          <label class="switch">
            <input type="checkbox" name="show_date">
            <span class="slider round"></span>
          </label>
          <br />
          <small class="text-secondary">Checking this will show Hijri date with Gregorian date and holidays (if there are any on the day).</small>
        </div>
        <hr />
        <h2>Quran</h2>
        <div class="form-group">
          <label style="vertical-align: sub;">Show Translation</label>
          <label class="switch">
            <input type="checkbox" name="show_translation">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="form-group">
          <label>Translation Language:</label>
          <select name="translation_language" class="form-control" disabled>
            <option value="none" selected>
              None
            </option>
            <option value="en">
              English
            </option>
            <option value="az">
              Azerbaijani
            </option>
            <option value="bn">
              Bengali
            </option>
            <option value="cs">
              Czech
            </option>
            <option value="de">
              German
            </option>
            <option value="dv">
              Divehi
            </option>
            <option value="es">
              Spanish
            </option>
            <option value="fa">
              Farsi
            </option>
            <option value="fr">
              French
            </option>
            <option value="ha">
              Hausa
            </option>
            <option value="hi">
              Hindi
            </option>
            <option value="id">
              Indonesian
            </option>
            <option value="it">
              Italian
            </option>
            <option value="ja">
              Japanese
            </option>
            <option value="ko">
              Korean
            </option>
            <option value="ku">
              Kurdish
            </option>
            <option value="ml">
              Malayalam
            </option>
            <option value="nl">
              Dutch
            </option>
            <option value="no">
              Norwegiwn
            </option>
            <option value="pl">
              Polish
            </option>
            <option value="pt">
              Portuguese
            </option>
            <option value="ro">
              Romanian
            </option>
            <option value="ru">
              Russian
            </option>
            <option value="sd">
              Sindhi
            </option>
            <option value="so">
              Somali
            </option>
            <option value="sq">
              Albanian
            </option>
            <option value="sv">
              Swedish
            </option>
            <option value="sw">
              Swahili
            </option>
            <option value="ta">
              Tamil
            </option>
            <option value="tg">
              Tajik
            </option>
            <option value="th">
              Thau
            </option>
            <option value="tr">
              Turkish
            </option>
            <option value="tt">
              Tatar
            </option>
            <option value="ug">
              Uyghur
            </option>
            <option value="ur">
              Urdu
            </option>
            <option value="uz">
              Uzbek
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Recitation</label>
          <select name="recitation" class="form-control">
            <option value="ar.alafasy" selected>
              مشاري راشد العفاسي - Mashary Rashid Alafasy
            </option>
            <option value="ar.abdullahbasfar">
              عبدالله بصفر - Abdallah Basfar
            </option>
            <option value="ar.abdurrahmaansudais">
              عبدالرحمن السديس - Abdurrahmaan As-Sudais
            </option>
            <option value="ar.abdulsamad">
              عبدالصمد - Abdul Samad
            </option>
            <option value="ar.shaatree">
              أبو بكر الشاطري - Abu Bakr Ash-Shaatree
            </option>
            <option value="ar.ahmedajamy">
              أحمد بن علي العجمي - Ahmed ibn Ali al-Ajamy
            </option>
            <option value="ar.hanirifai">
              هاني الرفاعي - Hani Rifai
            </option>
            <option value="ar.husary">
              محمود خليل الحصري - Mahmoud Khalil Al-Hussary
            </option>
            <option value="ar.hudhaify">
              علي بن عبد الرحمن الحذيفي - Ali Bin Abdur Rahman Al Huthaify
            </option>
            <option value="ar.mahermuaiqly">
              ماهر المعيقلي - Maher Al Muaiqly
            </option>
            <option value="ar.muhammadayyoub">
              محمد ايوب - Muhammad Ayyoub
            </option>
            <option value="ar.muhammadjibreel">
              محمد جبريل - Muhammad Jibreel
            </option>
            <option value="en.walk">
              Ibrahim Walk
            </option>
            <option value="ur.khan">
              Shamshad Ali Khan
            </option>
            <option value="zh.chinese">
              中文
            </option>
            <option value="fr.leclerc">
              Youssouf Leclerc
            </option>
          </select>
        </div>
        <hr />
        <h2>Athkar</h2>
        <div class="form-group">
          <label style="vertical-align: sub;">Show Random Athkar</label>
          <label class="switch">
            <input type="checkbox" name="show_athkar">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-dark" id="save">
            Save
          </button>
        </div>
      </div>
      <div class="copyright text-center mt-3">
      	Copyright © 2019 <a href="http://shahednasser.surge.sh">Shahed Nasser</a>
      </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/options.js"></script>
  </body>
</html>
