<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/loader.css"  />
  </head>
  <body>
    <img src='' class="background-image" />
    <div class="reload">
      <img src="assets/reload.svg" alt="Reload"  />
      <div class="loader"></div>
    </div>
    <div class="overlay">
    </div>
    <img src="assets/settings.svg" alt="Settings" class="settings-link"  />
    <div class="date-container">
      <div class="gregorian-date">
      </div>
      <div class="hijri-date">
      </div>
      <div class="holidays">
      </div>
    </div>
    <div class="content-container">
      <div class="content verse-container">
        <div class="bismillah">
          بِسْمِ ٱللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ
        </div>
        <div class="verse">
          <div class="verse-text"></div>
          <div class="verse-details"></div>
        </div>
        <div class="audio-player">
          <img src="assets/play.svg" alt="Play" />
          <div class="error">
          </div>
          <div class="loader"></div>
        </div>
      </div>
    </div>
    <div class="athkar-container" style="display: none;">
      <h4 class="title">أذكار</h4>
      <div class="thikr">
      </div>
    </div>
    <div class='translation-container' style="display: none;">
      <div class="title">
        Quran Translation
      </div>
      <div class="body">
      </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
